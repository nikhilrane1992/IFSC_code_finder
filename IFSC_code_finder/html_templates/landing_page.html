<!DOCTYPE html>
<html ng-app="ifscCodeApp">
<head>
  {% load static %}
  <title>IFSC</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/loading-bar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body ng-controller="ifscCodeCtrl">
  {% verbatim %}
  <div style="margin:0px; padding: 25px 0px 25px 0px;">
  </div>
  <div class="container-fluid" style="background-color:#e6e7e8;">
    <div class="row" style="padding: 30px 0px 30px 0px;">
      <div class="col-md-6" style="padding:0px 50px;">
        <div class="form-group">
          <label>Bank Name</label>
          <input type="text" class="form-control" ng-model="inputBankName">
          <div style="overflow-y: scroll; height:100px;" ng-show="inputBankName.length > 0">
            <p ng-repeat="bankName in bankNameFileList | filter: inputBankName" style="cursor:pointer; margin-bottom:0px; padding:5px;" ng-class={evenClass:$even,oddClass:$odd} ng-click="getBranchName(bankName)">{{bankName.split('.')[0 ]}}
            </p>
            </div>
          </div>
      </div> 
      <div class="col-md-6" style="padding: 0px 50px;">
        <label>Branch Name</label>
        <input type="text" class="form-control" ng-model="inputBranchName">
        <div style="overflow-y: scroll; height:100px;">
          <p ng-repeat="branchName in branchNameResultList | filter: inputBranchName" style="cursor:pointer; margin-bottom:0px; padding:5px;" ng-class={evenClass:$even,oddClass:$odd} ng-click="getBankDetail(branchName)">{{branchName}}</p>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary center-block">GENERATE CODE</button>
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding:0px;">
        <table class="table">
          <tr style="background-color:#aabdd7;">
            <th>Bank</th>
            <th>Address</th>
            <th>IFSC</th>
            <th>Source</th>
          </tr>
          <tr>
            <td style="width:30%;">{{bankDetail.BANK}}</td>
            <td style="width:50%;">{{bankDetail.CONTACT}}</td>
            <td style="width:10%;">{{bankDetail.IFSC}}</td>
            <td style="width:10%;"></td>
          </tr>
        </table>
      </div> 
    </div>
  </div>
  {% endverbatim %}
  <script type="text/javascript"  src="static/js/jquery.min.js"></script>
  <script type="text/javascript"  src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="static/js/angular.min.js"></script>
  <script type="text/javascript"  src="static/js/loading-bar.js"></script>
  <script type="text/javascript"  src="static/js/ui-bootstrap-tpls-1.1.2.min.js"></script>
  <script type="text/javascript"  src="static/js/custom.js"></script>
</body>
</html>
